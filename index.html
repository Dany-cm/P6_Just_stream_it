<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Just Stream It</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/vanilla.js"></script>
</head>

<body>
   <header>
      <div class="logo">
         <img src="logo.png" alt="Logo" />
      </div>
      <nav class="navbar">
         <a href="#">Accueil</a>
         <a href="#">Catégories</a>
      </nav>
   </header>
   <section class="movies-container" id="top-rated-movie">
      <div class="movie">
         <p class="movie-description"></p>
         <a class="movie-button-play" href="#button">Play</a>
         <a class="movie-button-info" href="#modal">Plus d'information</a>
      </div>
   </section>
   <section class="movies-container" id="best-rated-movies">
      <div class="movie">
         <h1 class="movies-title">Films les mieux notés</h1>
         <div class="movies-arrow-left" onclick="scrollContainer('best', 'left')"></div>
         <div class="movies-arrow-right" onclick="scrollContainer('best', 'right')"></div>
         <div class="movies-carousel"></div>
      </div>
   </section>
   <section class="movies-container" id="adventure-category-movies">
      <div class="movie">
         <h1 class="movies-title">Aventure</h1>
         <div class="movies-arrow-left" onclick="scrollContainer('aventure', 'left')"></div>
         <div class="movies-arrow-right" onclick="scrollContainer('aventure', 'right')"></div>
         <div class="movies-carousel"></div>
      </div>
   </section>
   <section class="movies-container" id="horror-category-movies">
      <div class="movie">
         <h1 class="movies-title">Horreur</h1>
         <div class="movies-arrow-left" onclick="scrollContainer('horror', 'left')"></div>
         <div class="movies-arrow-right" onclick="scrollContainer('horror', 'right')"></div>
         <div class="movies-carousel"></div>
      </div>
   </section>
   <section class="movies-container" id="crime-category-movies">
      <div class="movie">
         <h1 class="movies-title">Crime</h1>
         <div class="movies-arrow-left" onclick="scrollContainer('crime', 'left')"></div>
         <div class="movies-arrow-right" onclick="scrollContainer('crime', 'right')"></div>
         <div class="movies-carousel"></div>
      </div>
   </section>
   <footer>
      <p>Just Stream It! All rights reserved.</p>
   </footer>
</body>

</html>
