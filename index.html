<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Just Stream It</title>
   <link rel="stylesheet" href="css/loader.css">
   <script src="js/vanilla.js"></script>
</head>

<body>
   <header>
      <div class="logo">
         <img src="logo.png" alt="Logo" />
      </div>
      <nav class="navbar">
         <a href="#">Accueil</a>
         <div class="dropdown">
            <a href="#">Catégories</a>
            <div class="dropdown-content">
               <a href="#best-rated-movies">Films les mieux notés</a>
               <a href="#adventure-category-movies">Aventure</a>
               <a href="#horror-category-movies">Horreur</a>
               <a href="#crime-category-movies">Crime</a>
            </div>
         </div>
      </nav>
   </header>
   <div class="listings">
      <section class="carousel" id="top-rated-movie">
         <div class="movie">
            <h1 class="movie-title"></h1>
            <a class="movie-button-play">Play</a>
            <a class="movie-button-info">Plus d'information</a>
            <div class="movies-carousel"></div>
         </div>
      </section>
      <section class="carousel" id="best-rated-movies">
         <div class="movies">
            <h1 class="movies-title">Films les mieux notés</h1>
            <div class="movies-arrow-left" onclick="scrollContainer('best-rated-movies', 'previous')"></div>
            <div class="movies-arrow-right" onclick="scrollContainer('best-rated-movies', 'next')"></div>
            <div class="movies-carousel"></div>
         </div>
      </section>
      <section class="carousel" id="adventure-category-movies">
         <div class="movies">
            <h1 class="movies-title">Aventure</h1>
            <div class="movies-arrow-left" onclick="scrollContainer('adventure-category-movies', 'previous')"></div>
            <div class="movies-arrow-right" onclick="scrollContainer('adventure-category-movies', 'next')"></div>
            <div class="movies-carousel"></div>
         </div>
      </section>
      <section class="carousel" id="horror-category-movies">
         <div class="movies">
            <h1 class="movies-title">Horreur</h1>
            <div class="movies-arrow-left" onclick="scrollContainer('horror-category-movies', 'previous')"></div>
            <div class="movies-arrow-right" onclick="scrollContainer('horror-category-movies', 'next')"></div>
            <div class="movies-carousel"></div>
         </div>
      </section>
      <section class="carousel" id="crime-category-movies">
         <div class="movies">
            <h1 class="movies-title">Crime</h1>
            <div class="movies-arrow-left" onclick="scrollContainer('crime-category-movies', 'previous')"></div>
            <div class="movies-arrow-right" onclick="scrollContainer('crime-category-movies', 'next')"></div>
            <div class="movies-carousel"></div>
         </div>
      </section>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img class="movie-img" src="" alt="Image du film">
            <p class="movie-titles"></p>
            <p class="movie-genre"></p>
            <p class="movie-release-date"></p>
            <p class="movie-rated"></p>
            <p class="movie-rating-imdb"></p>
            <p class="movie-director"></p>
            <p class="movie-list-actors"></p>
            <p class="movie-duration"></p>
            <p class="movie-country-origin"></p>
            <p class="movie-box-office-result"></p>
            <p class="movie-description"></p>
         </div>
      </div>
      <footer>
         <p>Just Stream It! All rights reserved.</p>
      </footer>
</body>

</html>
