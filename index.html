<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Just Stream It</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/vanilla.js"></script>
</head>

<body>
   <header>
      <div class="logo">
         <img src="logo.png" />
      </div>
      <nav class="navbar">
         <a href="#">Accueil</a>
         <a href="#">Catégories</a>
      </nav>
   </header>
   <section class="top-rated-movie-container">
      <div class="top-rated-movie">
         <h1 id="top-rated-movie-title"></h1>
         <div class="top-rated-movie-image">
            <img id="top-rated-movie-image" src="#" alt="image du film" style="width: 300px;" />
         </div>
         <p id="top-rated-movie-description"></p>
         <a id="top-rated-movie-button-play" href="#button">Play</a>
         <a id="top-rated-movie-button-info" href="#modal">Plus d'information</a>
      </div>
   </section>
   <section class="best-rated-movies-container">
      <h1 id="best-rated-movies-container-title">Films les mieux notés</h1>
      <div id="best-rated-movies-container-arrow-left" onclick="scrollContainer('best', 'left')"></div>
      <div id="best-rated-movies-container-arrow-right" onclick="scrollContainer('best', 'right')"></div>
      <div id="best-rated-movies-carousel">
   </section>
   <section class="action-category-container">
      <h1 id="action-category-container-title">Adventure</h1>
      <div id="action-category-container-arrow-left" onclick="scrollContainer('action', 'left')"></div>
      <div id="action-category-container-arrow-right" onclick="scrollContainer('action', 'right')"></div>
      <div id="action-category-movies-carousel"></div>
   </section>
   <section class="horror-category-movies-container">
      <h1 id="horror-category-container-title">Horreur</h1>
      <div id="horror-category-container-arrow-left" onclick="scrollContainer('horror', 'left')"></div>
      <div id="horror-category-container-arrow-right" onclick="scrollContainer('horror', 'right')"></div>
      <div id="horror-category-movies-carousel"></div>
   </section>
   <section class="crime-category-movies-container">
      <h1 id="crime-category-container-title">Crime</h1>
      <div id="crime-category-container-arrow-left" onclick="scrollContainer('crime', 'left')"></div>
      <div id="crime-category-container-arrow-right" onclick="scrollContainer('crime', 'right')"></div>
      <div id="crime-category-movies-carousel"></div>
   </section>
</body>
<footer class="footer">
   <p>Just Stream It! All rights reserved.</p>
</footer>
</body>

</html>
